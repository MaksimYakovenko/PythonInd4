<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Розрахунок за проїзд</title>
  </head>
  <body>
    <p>
      <i><a href="/add_route">Додати маршрутний лист</a></i>
    </p>
    <p>
      <i><a href="/add_passenger">Додати пасажира</a></i>
    </p>
    <p>
      <i><a href="/update_passenger">Редагувати пасажира</a></i>
    </p>
    <p>
      <i><a href="/delete_passenger">Видалити пасажира</a></i>
    </p>
    <h1>Розрахувати оплату за білет</h1>
      <form method="POST" action="/result">
        <label for="passenger">Оберіть пасажира:</label>
        <select id="passenger" name="passenger">
          <option value="">Вибрати пасажира</option>
          {passengers}
        </select>
        <label for="route">Оберіть маршрут:</label>
        <select id="route" name="route">Оберіть маршрут
          <option value="">Вибрати маршрут</option>
          {routes}
        </select>
        <input type="submit" value="Розрахувати">
      </form>
  </body>
</html>
