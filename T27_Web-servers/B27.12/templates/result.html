<!DOCTYPE html>
<html>
<head>
    <title>Розділення цифр та символів</title>
</head>
<body>
    <h1>Розділення цифр та символів</h1>
    <form method="POST" action="">
        <label for="string">Введіть рядок:</label>
        <input type="text" name="string" id="string" required>
        <input type="submit" value="Відправити">
    </form>
    <h2>Цифри:</h2>
    <p>${digits}</p>
    <h2>Символи:</h2>
    <p>${chars}</p>
</body>
</html>
