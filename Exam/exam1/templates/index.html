<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Заміна символів</title>
</head>
<body>
    <h1>Заміна символів '0' на '1' і навпаки</h1>
    <form action="/" method="post">
        <label for="string">Введіть рядок:</label>
        <input type="text" name="string" id="string">
        <input type="submit" value="Замінити">
    </form>

    <h2>Результат:</h2>
    <p>Введений рядок: $string</p>
    <p>Замінений рядок: $replaced_string</p>
</body>
</html>
